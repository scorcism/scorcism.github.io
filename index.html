<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek Pathak</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #616060; 
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5c5b5b; 
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #121212;
        color: #fff;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .container--body {
        width: 100%;
        max-width: 500px;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      .header p {
        font-size: 1.2rem;
        color: #999;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .link {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #fff;
        padding: 1rem;
        background-color: #1a1a1a;
        border-radius: 0.5rem;
        font-size: 1.2rem;
        width: 100%;
      }

      .link:hover {
        background-color: #222;
      }

      .projects-container {
        width: 100%;
      }

      #projects-title {
        text-align: center;
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }

      #projects {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .project-card {
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: #fff;
        padding: 1rem;
        background-color: #1a1a1a;
        border-radius: 0.5rem;
        width: 100%;
        align-items: center;
      }

      .project-card:hover {
        background-color: #222;
      }

      .project-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .project-description {
        font-size: 0.9rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container--body">
        <div class="header">
          <h1>Abhishek Pathak</h1>
          <p>Learning...</p>
        </div>
        <div class="links" id="links"></div>
        <div class="projects-container">
          <h1 id="projects-title">Projects</h1>
          <div id="projects"></div>
        </div>
      </div>
    </div>

    <script>
      const links = [
        {
          url: "https://www.linkedin.com/in/abhishekpathak32",
          text: "linkedIn/abhishekpathak32",
        },
        { url: "https://github.com/scorcism", text: "github/scorcism" },
        { url: "https://dev.to/scorcism", text: "dev.to/scor32k" },
        { url: "https://x.com/scor32k", text: "x/scor32k" },
        {
          url: "https://buymeacoffee.com/scorcism",
          text: "buymeacoffee.com/scorcism",
        },
      ];

      const projects = [
        {
          url: "https://bello.scor32k.com",
          text: "bello.",
          helper: "Mobile app to schedule your wallpapers",
        },
      ];

      function createLinks(items, containerId) {
        const container = document.getElementById(containerId);
        items.forEach((item) => {
          const link = document.createElement("a");
          link.href = item.url;
          link.target = "_blank";
          link.rel = "noopener noreferrer";

          if (containerId === "links") {
            link.className = "link";
            const text = document.createElement("span");
            text.textContent = item.text;
            link.appendChild(text);
          } else {
            link.className = "project-card";
            const title = document.createElement("span");
            title.className = "project-title";
            title.textContent = item.text;

            const description = document.createElement("span");
            description.className = "project-description";
            description.textContent = item.helper;

            link.appendChild(title);
            link.appendChild(description);
          }

          container.appendChild(link);
        });
      }

      createLinks(links, "links");
      createLinks(projects, "projects");
    </script>
  </body>
</html>
